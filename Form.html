<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
        <table  border="0" cellspacing="0" cellpadding="10" align="center" height="300" width="600">
        <tr>
            <th >
                Gender
            </th>
            <th>
                <input type="radio" name="gender" id="male">male
                <input type="radio" name="gender" id="female">female<br>
            </th>
        </tr>

        <tr>
            <th>
                Language:
            </th>
            <th>
                <input type="checkbox" >Java
                <input type="checkbox" >C
                <input type="checkbox" >C++
                <input type="checkbox" >Python<br>
            </th>
        </tr>

        <tr>
            <th>
            USERNAME: 
            </th>
            <th>
                <input type="text" placeholder="Enter username"><br>
            </th>
        </tr>

        <tr>
            <th>
            PASSWORD: 
        </th>
    <th><input type="password" placeholder="Enter password"><br>
            </th>
        </tr>
            

        <tr>
            <th>
                Date:
            </th>
            <th>
                <input type="date">
            </th>
        </tr>

        <tr>
            <th>
                Category:
            </th>
            <th>
                <select name="Category" id="caste">
                    <option value="obc">OBC</option>
                    <option value="obc">SC/ST</option>
                    <option value="obc">General</option>
                    <option value="obc">Others</option>
                </select>
            </th>
        </tr>

        <tr>      
            <th>
                Reset: 
            </th>     
            <th>
                <input type="reset">
            </th>
        </tr>

        <tr>      
            <th>
                Description: 
            </th>     
            <th>
                <textarea cols="10" rows="2"></textarea>
            </th>
        </tr>





        <tr>           
            <th colspan="2">
                <br>
                <input type="submit" value="Final Submit">
            </th>
        </tr>

        

        
        </table>
        </form>
     
    </body>
</html>
